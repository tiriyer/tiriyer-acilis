<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiRiYER</title>
    <style>
        /* Sayfanın tamamını videonun arka plan rengiyle kaplıyoruz */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f7f7f7; /* Videonun orijinal arka plan rengi */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            /* Videoyu ekranın boyutlarına göre en büyük boyuta getirir ama oranını bozmaz */
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            outline: none;
            border: none;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="intro.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
    </video>
</body>
</html>
