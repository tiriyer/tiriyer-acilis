<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiRiYER</title>
    <style>
        /* Sayfa ayarları */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f7f7f7; /* Videonun arka plan rengine yakın bir ton */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Video ayarları */
        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* Videoyu kırpmaz, kutunun içine sığdırır */
            box-shadow: 0 0 20px rgba(0,0,0,0.05); /* Hafif derinlik */
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="0226.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
    </video>
</body>
</html>
