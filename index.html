<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiRiYER</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Videonun içinde duracağı kapsayıcı */
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            /* Videonun hem genişlik hem yükseklik olarak ekranı aşmasını engeller */
            max-width: 100vw; 
            max-height: 100vh;
            width: auto;
            height: auto;
            /* Kenarlardan kesinlikle taşmaması için */
            object-fit: contain !important; 
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="0226.mp4" type="video/mp4">
            Tarayıcınız video etiketini desteklemiyor.
        </video>
    </div>
</body>
</html>
